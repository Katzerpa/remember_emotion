    <main>
        <!--Galeria Inicio-->
        <section id="Contenido-de-galeria">
            <div class="titulo-galeria">
                <h1 class="titulo-galeria"><b>Galería Boda</b></h1>
            </div>
       

        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="content-images" src="#" alt="modal-container">
            <div id="caption">foto1</div>
        </div>

        <div class="container-galeria">
            <div class="foto1">
                <img id="myImg01" class="foto1 my-img" src="../img/galeria_boda/noviosencapilla_1.jpg"
                    alt="foto de novios en una capilla, en plena ceremonia de matrimonio"
                    onclick="loadModalImage(this.id)">
            </div>

            <div class="foto2">
                <img id="myImg02" class="foto2 my-img" src="../img/galeria_boda/novioscampoparados_2.jpg"
                    alt="foto de novios en el campo, reflejando una apuesta del sol" onclick="loadModalImage(this.id)">
            </div>

            <div class="foto3">
                <img id="myImg03" class="foto3 my-img" src="../img/galeria_boda/noviosenpasarela_3.jpg"
                    alt="foto de novios pasado por pasarela, celebrando el final de la ceremonia matrimonial"
                    onclick="loadModalImage(this.id)">
            </div>

            <div class="foto4">
                <img id="myImg04" class="foto4 my-img" src="../img/galeria_boda/noviosdenegro_4.jpg"
                    alt="foto de novios de negro, en el campo, el foco principal son los novios"
                    onclick="loadModalImage(this.id)">
            </div>

            <div class="foto5">
                <img id="myImg05" class="foto5 my-img" src="../img/galeria_boda/noviosacostadoscampo_5.jpg"
                    alt="foto de novios acostados en la grama en lados opuestos" onclick="loadModalImage(this.id)">
            </div>

            <div class="foto6">
                <img id="myImg06" class="foto6 my-img" src="../img/galeria_boda/noviosenellago_6.jpg"
                    alt="foto de novios en el lago , rodeados de velas , representado un ritual de amor"
                    onclick="loadModalImage(this.id)">
            </div>

            <div class="foto7">
                <img id="myImg07" class="foto7 my-img" src="../img/galeria_boda/noviosbailando_7.jpg"
                    alt="foto de novios bailando en salon , iniciando la celebracion de su union"
                    onclick="loadModalImage(this.id)">
            </div>

            <div class="foto8">
                <img id="myImg08" class="foto8 my-img" src="../img/galeria_boda/noviobesabdoses8.jpg"
                    alt="foto de novios abrazado a punto de un beso, en el campo donde el foco principal son los novios"
                    onclick="loadModalImage(this.id)">
            </div>
        </div>
    </section>
